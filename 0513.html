<html>

  <script>
    function get(id) {
      return document.getElementById(id);
    }
    function playbgm() {
      get("bgm").play();
    }
    function stopbgm() {
      get("bgm").pause();
    }
  </script>

    <audio id="bgm" loop>
      <sourse src="alarm.mp3"></sourse>
    </audio>
    <button onclick="playbgm();">播放</button>
