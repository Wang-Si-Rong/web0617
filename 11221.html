<html>
  <head>
    <style> 
      #appletree {
        width:450px;
        height:450px;
        background:url("appletree.png");
        position:relative;
      }
      #backet {
        width:100px;
        height:100px;
        position:absolute;
        left:150px;
        top:320px;
      }
       #apple {
        width:65px;
        height:65px;
        position:absolute;
      }
      
    </style>
    <script>
      function get(id) {
        return document.getElementById(id);
      }
     function gets(qs) {
        return Array.from(document.querySelectorAll(qs));
      }
      function getRnd(min,max) {
        return Math.floor(Math.random()*(max-min+1))+min;
      }
      function gameInit() {
         mydir={"ArrowDown":0,"ArrowLeft":0,"ArrowRight":0,"ArrowUp":0};
         backet={w:60,h:60,x:270,y:540};
        setInterval(backet_move,10);
        setInterval(apple_create,5000);
      }
      function mykeydown(ev) {
        ev.preventDefault();
        if(ev.key=="ArrowRight") {
          mydir[ev.key]=1;
        } else if(ev.key=="ArrowLeft") {
          mydir[ev.key]=1;
        }
      }
       function mykeyup(ev) {
        ev.preventDefault();
      } 
      function backet_move() {
        } else if(mydir["ArrowLeft"] && backet.x > 0) {
          backet.x--;
        } else if(mydir["ArrowRight"] && backet.x +backet.w <600) {
          backet.x++;
        }
        get("backet").style.left=backet.x+"px";
        get("backet").style.top=backet.y+"px";
        
      }
       function apple_create() {
        var u=document.createElement("img");
         u.src="apple.png";
         u.className="apple";
         u.w=60;u.h=60;
         u.pos={x:getRnd(0,540),y:0};
         u.style.left=u.pos.x+"px";
         u.move=setInterval(apple_move,500,u);
         get("appletree").appendChild(u);
      }
       function apple_move(u) {
        if(u.pos.y>540) return die(u);
        u.pos.y+=getRnd(5,10);
        u.style.top=u.pos.y+"px";
      }
    </script>
  </head>
  <body onload="gameInit() onkeydown="mykeydown(event);" onkeyup="mykeyup(event);">
    <div id="appletree"></div>
    <img id="backet" src="backet.png">
    <img id="apple" src="apple.png">

  </body>
</html>
