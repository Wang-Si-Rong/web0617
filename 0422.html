<html>
  <head>
    <style>
      #board {
        width:600px;
        height:600px;
        border:3px solid gray;
        position:relative ;
        background:url("grass.jpg") ;
      }
      #avt {
        width:48px;
        height:72px;
        background:url("rpgmaker1.png");
        position:absolute;
        left:276px;
        top:264px;
        
      }
      @keyframes walk {
        0%{background-position-x:0px;}
        100%{background-position-x:-153px}
      }
    </style>
    <script>
      var avtY;
      var pos={x:276,y:264};
      var bgpos={x:0,y:0};
      var mydir=0;
      function get(id) {
        return document.getElementById(id);
      }
      function walk{
        if(mydir==1){
          bgpos.y=(bgpos.y-1)%90;
        } else if(mydir==2){
         bgpos.x=(bgpos.x+1)%128;
        } else if(mydir==3) {
          bgpos.x=(bgpos.x-1)%128;
        }
      }
      function mykey(ev) {
        ev.preventDefault();
        mydir=keys[ev.key];
        if(mydir>0) {
          clearInterval(walk_tmr);
          walk_tmr=setInterval(walk,10);
          get("avt").style.animationPlayState="running";
        } else {
          clearInterval(walk_tmr);
        }
         
        if (ev.key=="ArrowDown") {
          avtY=0;
          mydir=1;
        } else if(ev.key=="ArrowLeft"){
          avtY=-144;
          mydir=3;
        } else if(ev.key=="ArrowUp"){
          avtY=-216;
          mydir=4;
        } else if(ev.key==" "){
          mydir=0;
        }
      }
    </script>
  </head>
  <body onkeydown="mykey(event)">
    <div id="board">
      <div id="avt"></div>
    </div>
   </body>
</html>
